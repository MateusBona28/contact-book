version: '3.9'

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_PASSWORD=1234
      - DB=full_stack_challenge
      - DB_USER=dev
      - SECRET_KEY=secr3t
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
  
  db:
    container_name: db
    image: postgres:latest
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=full_stack_challenge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d full_stack_challenge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s